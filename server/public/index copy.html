<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Wk 8 Challenge</title>
</head>
<h1>Server Side Calculator</h1>
<p>Enter two numbers and select an operator</p>

<body>
    <div id="mathInput">
        <input type="number" id="firstNumIn" placeholder="0">
        <select id="operatorIn">
            <option data-math='+' value="+">+</option>
            <option data-math='-' value="-">-</option>
            <option data-math='x' value="x">&#215</option>
            <option data-math='/' value="/">&#247</option>
        </select>
        <input type="number" id="secondNumIn" placeholder="0">
        <button id="equalsBtn">=</button>
        <button id="clearBtn">C</button>
    </div>
    <div id="currentResult">
    </div>
    <div>
        <ul id=calculationsOut></ul>
    </div>
</body>

</html>
