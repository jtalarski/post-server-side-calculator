<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Wk 8 Challenge</title>
</head>
<h1>Server Side Calculator</h1>

<body>
    <div id="mathInput">
        <input type="number" id="firstNum" placeholder="0">
        <select id="operator">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">&#215</option>
            <option value="divide">&#247</option>
        </select>
        <input type="number" id="secondNum" placeholder="0">
        <button id="submitBtn">=</button>
        <button id="clearBtn">C</button>
    </div>
    <div id="currentResult">
    </div>
    <div>
        <ul id=calculations></ul>
    </div>
</body>

</html>
