<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Wk 8 Challenge</title>
</head>
<h1>Server Side Calculator</h1>
<p>Enter two numbers and select an operator</p>

<body>
    <div id="mathInput">
        <input type="number" id="firstNumIn" placeholder="0">
        <button class='operator' data-operator='+'>+</button>
        <button class='operator' data-operator='-'>-</button>
        <button class='operator' data-operator='*'>&times</button>
        <button class='operator' data-operator='/'>&#247</button>
        <input type="number" id="secondNumIn" placeholder="0">
        <button id="equalsBtn">=</button>
        <button id="clearBtn">C</button>
    </div>
    <div id=mathoutput>
        <p>Results from last equation on top:</p>
        <ul id=calculationsOut></ul>
    </div>
</body>

</html>
